<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekstur</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="textures/basecolor.jpg" id="base">
        <img src="textures/height.jpg" id="height">
        <img src="textures/normal.jpg" id="normal">
      </a-assets>
      
      <a-sphere
      src="#base"
      repeat="1 1"
      normal-map="#normal"
      normal-texture-repeat="1 1"
      position="2 1.5 -3"
      rotation="0 0 0"
      scale="0.5 1 1"
      color="#aaaaaa"
      radius="0.5">
    </a-sphere>
    
    <a-box
      src="#base"
      repeat="2 2"
      normal-map="#normal"
      normal-texture-repeat="2 2"
      position="-1 0 -5"
      rotation="45 45 45"
      color="#990000"
      scale="2 2 2">
    </a-box>
      </a-box>
    </a-scene>
  </body>
</html>
