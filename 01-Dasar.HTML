<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere 
        position="2 1.5 -3" 
        rotation="0 0 0" 
        scale="0.5 1 1" 
        color="#aaaaaa" 
        radius="0.5" 
        wireframe="true">
      </a-sphere>
      
      <a-box 
        position="-1 0 -5" 
        rotation="0 45 45" 
        color="#990000" 
        scale="1 2 1">
      </a-box>
    </a-scene>
  </body>
</html>
