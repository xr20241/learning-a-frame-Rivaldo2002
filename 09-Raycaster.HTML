<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursor Modifikasi</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-entity
          cursor
          raycaster="object:.clickable"
          geometry="
            primitive: box;
            width: 0.05;
            height: 0.05;
            depth: 0.05;"
          material="
            color: #800;"
          position="0 0 -3">
        </a-entity>
      </a-camera>

       <!-- balok -->
       <a-box
       id="box1"
       color="#a00"
       position="-2 1 -3"
       animation__rotasi="
         property: rotation;
         from: 0 0 0;
         to: 0 180 0;
         dur: 2000;
         loop: true;
         dir: alternate;
         easing: easeInCubic;
         startEvents: click;
         pauseEvents: mouseleave;
         resumeEvents: mouseenter;
         "
         class="clickable"
      ></a-box> <!-- balok merah -->

     <a-box
       id="box2"
       color="#aa0"
       position="0 1.5 -3"
       event-set__mouseleave="
         _event: mouseleave;
         color: #aa0;
         rotation: 0 0 0;"
       event-set__mouseenter="
         _event: mouseenter;
         color: black;
         rotation: 0 0 -10;"
       event-set__click="
         _event: click;
         _target: #box3;
         color: black;
         rotation: 0 0 10;"
         class="clickable"
        >
     </a-box> <!-- balok kuning -->

     <a-box
       id="box3"
       color="#0a0"
       position="2 1 -3">
     </a-box> <!-- balok hijau -->

    </a-scene>
  </body>
</html>
